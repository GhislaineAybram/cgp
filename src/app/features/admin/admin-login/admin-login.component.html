<div class="w-full relative flex items-center justify-center bg-blue-very-light py-24">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h1 class="font-bold uppercase section-line lg:text-3xl text-2xl mb-5 text-center color-blue">Connexion espace administration</h1>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      @if (errorMessage) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
          {{ errorMessage }}
        </div>
      }

      <div>
        <label for="email" class="block text-sm font-medium color-grey-dark mb-2">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="votre@email.com" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium color-grey-dark mb-2">Mot de passe</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••" />
      </div>

      <button type="submit" [disabled]="isLoading" class="button-action w-full">
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>
  </div>
</div>

<section class="w-full relative overflow-hidden bg-white-light">
  <div>
    <div class="flex flex-col md:flex-row w-full gap-0 min-h-screen">
      <!-- Colonne de navigation - Fond bleu -->
      <div class="w-full md:max-w-[340px] bg-column">
        <app-admin-pannel [activePage]="'feedback'"></app-admin-pannel>
      </div>

      <!-- Corps de texte - Fond bleu ciel -->
      <div class="flex-1 bg-blue-very-light p-6 md:p-8 lg:p-10">
        <app-admin-table
          databaseTableName="Retours clients"
          [databaseItemsCount]="feedbacksCount"
          [databaseTable]="feedbacksTable"
          (editClicked)="onEdit($event)"
          (createClicked)="onCreation()"
          (deleteClicked)="onDelete($event)">
        </app-admin-table>
        <app-admin-edition
          [isVisible]="isModalOpen"
          [selectedItem]="selectedFeedback"
          [mode]="modalMode"
          editionTitle="Éditer le retour client"
          creationTitle="Créer un retour client"
          [databaseTable]="feedbacksTable"
          (closeModal)="closeModal()"
          (updateItem)="onUpdate($event)"
          (createItem)="onCreate($event)">
        </app-admin-edition>
        <app-modal-success [(isVisible)]="showSuccessModal"></app-modal-success>
        <app-modal-error [(isVisible)]="showErrorModal"></app-modal-error>
        <app-modal-confirmation [(isVisible)]="showConfirmationModal" (confirmed)="confirmDelete()"> </app-modal-confirmation>
      </div>
    </div>
  </div>
</section>

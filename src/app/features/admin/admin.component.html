<section class="w-full relative overflow-hidden bg-white-light">
  <div>
    <div class="flex flex-col md:flex-row w-full gap-0 min-h-screen">
      <!-- Colonne de navigation - Fond bleu -->
      <div class="w-full md:max-w-[340px] bg-blue-medium">
        <app-admin-pannel [activePage]="'admin'"></app-admin-pannel>
      </div>

      <!-- Corps de texte - Fond bleu ciel -->
      <div class="flex-1 bg-blue-very-light p-6 md:p-8 lg:p-10">
        <div class="grid grid-cols-1 gap-6 sm:gap-8 lg:grid-cols-2">
          <!--Metric Card-->
          <div class="p-10 border-b-4 border-[var(--color-grey-dark)] rounded-lg shadow-xl bg-grey-very-light">
            <div class="flex flex-row items-center">
              <div class="flex-shrink pr-4">
                <div class="p-4 bg-grey-dark color-grey-very-light rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="size-8">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
                  </svg>
                </div>
              </div>
              <div class="flex-1 text-right md:text-center">
                <h2 class="font-bold color-grey-dark uppercase">Articles</h2>
                <h3 class="text-4xl font-bold">{{ articlesCount() }}</h3>
              </div>
            </div>
          </div>

          <!--/Metric Card-->
          <div class="p-10 border-b-4 border-[var(--color-success-dark)] rounded-lg shadow-xl bg-color-success-light">
            <div class="flex flex-row items-center">
              <div class="flex-shrink pr-4">
                <div class="p-4 bg-color-success-dark color-success-light rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z" />
                  </svg>
                </div>
              </div>
              <div class="flex-1 text-right md:text-center">
                <h2 class="font-bold color-grey-dark uppercase">Vidéos</h2>
                <h3 class="text-4xl font-bold">{{ videosCount() }}</h3>
              </div>
            </div>
          </div>

          <!--Metric Card-->
          <div class="p-10 border-b-4 border-[var(--color-error-dark)] rounded-lg shadow-xl bg-color-error-light">
            <div class="flex flex-row items-center">
              <div class="flex-shrink pr-4">
                <div class="p-4 bg-color-error-dark color-error-light rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="size-8">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                  </svg>
                </div>
              </div>
              <div class="flex-1 text-right md:text-center">
                <h2 class="font-bold color-grey-dark uppercase">Évènements</h2>
                <h3 class="text-4xl font-bold">{{ eventsCount() }}</h3>
              </div>
            </div>
          </div>

          <!--Metric Card-->
          <div class="p-10 border-b-4 border-[var(--color-warning-dark)] rounded-lg shadow-xl bg-color-warning-light">
            <div class="flex flex-row items-center">
              <div class="flex-shrink pr-4">
                <div class="p-4 bg-color-warning-dark color-warning-light rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="size-8">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                  </svg>
                </div>
              </div>
              <div class="flex-1 text-right md:text-center">
                <h2 class="font-bold color-grey-dark uppercase">Retours clients</h2>
                <h3 class="text-4xl font-bold">{{ feedbackCount() }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div
  *ngIf="isVisible"
  id="success-modal"
  class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white-light border border-gray-200 rounded-lg shadow-sm p-4 md:p-6">
      <button
        type="button"
        class="absolute top-3 end-2.5 color-grey-medium bg-transparent hover:bg-grey-very-light hover:color-grey-dark rounded-lg text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
        (click)="close()">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
        </svg>
        <span class="sr-only">Fermer</span>
      </button>

      <div class="p-4 md:p-5 text-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-12 mx-auto mb-4 text-red-700">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>

        <p class="mb-6 text-lg font-normal color-blue-dark">Une erreur est survenue lors de la modification.</p>

        <div class="flex items-center space-x-4 justify-center">
          <button type="button" class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5" (click)="close()">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
